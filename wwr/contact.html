<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Splashing Masters Rafting</title>
    <meta name="description"
      content="Do you have questions about our programs. Contact Splashing Masters through phone, email or our online form.">
    <meta name="author" content="Justina Nangolo">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-splash.jpg" alt="Splashing Masters Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="company-address">
            <h1>Splashing Waters Company</h1>
            <p>123 Hage Road</p>
            <p>Köln, 50653</p>
            <p>+49 157 134 17818</p>
            <p>info@splashingwater.de</p>
        </section>

        <div class="contact-grid ">
            <section class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3560.
                386091361954!2d7.141567225874606!3d50.87610161662792!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.
                1!5e0!3m2!1sen!2sde!4v1770473184348!5m2!1sen!2sde" width="400" height="300"
                  style="border:0;" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>

            <section class="contact-form">
                <form>
                    <div class="form-item">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Full Name">
                    </div>
                    <div class="form-item">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email Address">
                    </div>

                    <fieldset>
                        <legend>Message Purpose</legend>
                        <div class="radio-group">
                            <label><input type="radio" id="general" name="purpose" value="general">
                                General
                                Inquiry</label>
                            <label><input type="radio" id="reservation" name="purpose"
                                  value="reservation"> Reservation
                                Question</label>
                            <label><input type="radio" id="suggestion" name="purpose"
                                  value="suggestion"> Website
                                Suggestion</label>
                        </div>
                    </fieldset>

                    <div class="form-item">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Type here"></textarea>
                    </div>

                    <label class="newsletter">
                        <input type="checkbox" id="subscribe" name="subscribe"> Please Subscribe me
                        to the monthly
                        newsletter
                    </label>
                    <button type="submit">Get in Touch!</button>
                </form>
            </section>
        </div>

        <section class="employees">
            <h2> We Are Here to Serve You</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/christopher-campbell.jpg" alt=" Senior Guide">
                    <figcaption> Employee Profile</figcaption>
                </figure>

                <figure>
                    <img src="images/michael-dam.jpg" alt=" Safety Officer">
                    <figcaption> Employee Profile</figcaption>
                </figure>

                <figure>
                    <img src="images/vicky-hladynets.jpg" alt="Trip Advisor">
                    <figcaption> Employee Profile</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2026 | Splashing Masters | Justina Nangolo</p>

        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook1.jpg" alt="Facebook icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.jpg" alt="Instagram icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.jpg" alt="LinkedIn icon">
            </a>
        </nav>
    </footer>
</body>

</html>
